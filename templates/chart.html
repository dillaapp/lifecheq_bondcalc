<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Detailed Report</title>
  </head>





  <body>
    <div class="text-center">
        {% if user.is_authenticated %} 
            Hello, {{user.first_name}} <br>
            <a href="/accounts/logout">Logout</a>
        {% else %}
            <h4><a href="/accounts/register">Register | <a href="/accounts/login">Login</a> for better experience!</h4>
        {% endif %}
                  
    </div>    


    <div class="col-md-6 offset-md-3 my-5">
         <div class="card">
             <div class="card-body">
        

             <h1>Detailed Report</h1>
             <hr>
             </div>
             <div class="card-body">
    <canvas id="myChart"></canvas><canvas id="myChart"></canvas>
              </div>
               </div>
      </div>         
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    {% block jquery %}      
    <script>
  
    var endpoint = '/getdata'
    var Interestrate = parseInt("{{ Interestrate }}")
    var Principalrate = parseInt("{{ Principalrate }}")
    
    

    </script> 
    {% endblock %} 




    <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var chart = new Chart(ctx, {
                // The type of chart we want to create
                type: 'bar',
            
                // The data for our dataset
                data: {
                    labels: ['1', '2', '3', '4', '5'],
                    datasets: [{
                        label: 'Interest rate',
                        backgroundColor: 'rgb(0, 99, 132)',
                        borderColor: 'rgb(0, 99, 132)',
                        data: Interestrate
                    },
                    {
                        label: 'Principal rate',
                        backgroundColor: 'rgb(200, 0, 0)',
                        borderColor: 'rgb(200, 99, 132)',
                        data: Principalrate
                    }
                    ]
                },
            
                // Configuration options go here
                options: {
                    tooltips:{
                        mode: 'index',
                    },
                    scales:{
                        xAxes:[{
                            stacked: true,
                        }],
                        yAxes:[{
                            stacked: true,
                        }]
                    }


                }
            });
    </script>









    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
